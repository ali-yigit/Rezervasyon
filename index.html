<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="name">Adınız:</label>
        <input type="text" id="name" required><br><br>
      
        <label for="email">E-posta:</label>
        <input type="email" id="email" required><br><br>
      
        <label for="checkIn">Check-in:</label>
        <input type="date" id="checkIn" required><br><br>
      
        <label for="checkOut">Check-out:</label>
        <input type="date" id="checkOut" required><br><br>
      
        <label for="roomType">Oda tipi:</label>
        <select id="roomType" required>
          <option value="single">Tek kişilik</option>
          <option value="double">Çift kişilik</option>
          <option value="suite">Süit</option>
        </select><br><br>
      
        <input type="button" value="Rezervasyon Yap" onclick="makeReservation()">
        <div class="result">
    
           <p class="screenText"></p>
        <p class="screenText2"></p>
        <p class="screenText3"></p>  
        </div>
       
      </form>
      <script src="app.js"></script>
</body>
</html>
